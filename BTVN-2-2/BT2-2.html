<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/BT2-2.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Card</title>
  </head>
  <body>
    <div  class="container">
      <div class="container-top">
        <div class="content">
          <div class="avatar">R</div>

          <div class="title">
            <span>Shrimp and Chorizo Paella</span>
            <span>September 14, 2016</span>
          </div>
        </div>
        

        <span class="icon">
          <i class="fas fa-ellipsis-v"></i>
        </span>
      </div>

      <div class="contai">
        <img src="./Assets/Images/Card.png" alt="Hình Ảnh" />
      </div>
      <div class="container-center">
        <span>
          This impressive pealla is a perfect party dish and a fun meal to cook
          together with your guest. <br> Add 1 cup of frozen peas along with the mussels, if
          you like.
        </span>
      </div>


      <div class="container-bottom">
        <div>
          <span class="icon_1">
            <i class="fa-solid fa-heart"></i>
          </span>
          <span>
            <i class="fa-solid fa-share-nodes"></i>
          </span>
        </div>
        <span class="icon_3">
          <i class="fa-solid fa-chevron-down"></i>
        </span>

      </div>
    </div>
  </body>
</html>
